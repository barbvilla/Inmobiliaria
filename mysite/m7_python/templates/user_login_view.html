<div class="container actualizar">
    <div class="row my-5">
        {% for product in inmuebles %}
            <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                <div class="card mx-2 h-100"> 
                    <img src="" class="card-img-top" alt="Posibilidad de insertar imagen referencial" style="height:12rem">                   
                    <div class="card-body">
                        <h4 class="card-title">
                            {{ product.nombre_inmueble }}
                        </h4>
                        <p class="card-text">
                            {{ product.descripcion }}
                        </p>
                        <p class="card-text">
                            {{ product.numero_hab }} <i class="fa-solid fa-bed px-2"></i>
                            {{ product.numero_banos }} <i class="fa-solid fa-bath px-2"></i>
                            {{ product.numero_estacionamientos}} <i class="fa-solid fa-car-side px-2"></i>
                        </p>
                        <p class="card-text fw-bold">
                            <i class="fa-solid fa-location-dot"></i> {{ product.direccion }}
                        </p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text text-end fw-bold">
                            <i class="fa-regular fa-money-bill-1"></i> $ {{ product.precio_mensual }}
                        </p>                        
                    </div>
                </div>                
            </div>    
        {% endfor %}
    </div>
</div>
