<div class="container">
    <div class="row my-5">
        {% for product in inmuebles %}
            <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                <div class="card mx-2 h-100"> 
                    <img src="{{ flan.image_url }}" class="card-img-top" alt="..." style="height:12rem">                   
                    <div class="card-body">
                        <h4 class="card-title">
                            {{ product.nombre_inmueble }}
                        </h4>
                        <p class="card-text">
                            {{ product.descripcion }}
                        </p>
                        <p class="card-text fw-bold">
                            {{ product.direccion }}
                        </p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text text-end fw-bold">
                            $ {{ product.precio_mensual }}
                        </p>                        
                    </div>
                </div>                
            </div>    
        {% endfor %}
